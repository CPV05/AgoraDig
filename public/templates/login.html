<section id="login" class="form center center-text">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <div class="input-group">
            <input type="text" name="loginIdentifier" placeholder="Usuario o Email" required>
            <div class="error-message"></div>
        </div>
        
        <div class="input-group password-wrapper">
            <input type="password" name="password" placeholder="Tu Contraseña" required>
            <span class="password-toggle-icon" title="Mostrar/Ocultar contraseña">
                </span>
            <div class="error-message"></div>
        </div>

        <div id="message"></div>

        <div class="cf-turnstile center" data-sitekey="0x4AAAAAABuVkQaSvfCYBpBK"></div>
        <br>

        <button type="submit">Entrar</button>
    </form>
    <p> 
        <br>
        ¿Has olvidado tu contraseña? <br>
        <a href="#" id="reset-password-link">Restablecer contraseña</a>
    </p>
    <p>
        ¿No tienes cuenta? <br>
        <a href="/register">Crear cuenta</a>
    </p>
</section>
